<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Geography Quiz</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Game Interface (visible from start, map loads here) -->
        <div id="game-interface" class="game-interface">
            <div class="info-panel">
                <div class="target-city">
                    Find: <span id="target-city-name">---</span>
                </div>
                <div class="game-stats">
                    <div class="stat">
                        <span class="label">Streak:</span>
                        <span id="streak-number">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Best:</span>
                        <span id="high-score">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Mode:</span>
                        <span id="game-mode">---</span>
                    </div>
                    <select id="cities-pool-dropdown"
                        style="display: none; margin-left: 10px; padding: 4px 8px; border-radius: 4px; border: 1px solid #dadce0;">
                        <option value="10">Top 10</option>
                        <option value="25" selected>Top 25</option>
                        <option value="50">Top 50</option>
                        <option value="100">Top 100</option>
                        <option value="-1">All Cities</option>
                    </select>
                    <button id="toggle-counties-btn" class="toggle-counties-btn">Show Counties</button>
                    <button id="change-mode-btn" class="change-mode-btn">Change Mode</button>
                </div>
            </div>

            <div id="map"></div>

            <div class="result-panel hidden" id="result-panel">
                <div id="result-message" class="result-message"></div>
                <div id="result-distance" class="result-distance"></div>

                <hr>

                <div class="sidebar-info">
                    <div><strong id="result-label">City:</strong> <span id="result-name"></span></div>
                    <div id="population-container"><strong>Population:</strong> <span id="result-population"></span>
                    </div>
                    <div id="date-founded-container" style="display: none;"><strong>Date Founded:</strong> <span
                            id="result-date-founded"></span>
                    </div>

                    <!-- City Image Container -->
                    <div id="city-image-container" style="margin: 12px 0; display: none;">
                        <img id="city-image" src="" alt=""
                            style="width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
                    </div>

                    <div id="result-fact" class="fun-fact" style="margin-top: 8px; font-style: italic;"></div>

                    <div style="margin-top: 8px;">
                        <a id="result-wiki-link" href="#" target="_blank"
                            style="color: #1a73e8; text-decoration: none;">
                            ðŸ“– Learn more on Wikipedia â†’
                        </a>
                    </div>
                </div>

                <div class="result-actions">
                    <button id="btn-retry" class="next-btn">Try Again</button>
                    <button id="btn-next" class="next-btn">Next Target</button>
                </div>
            </div>
        </div>

        <!-- Game Mode Selection (overlays the map) -->
        <div id="mode-selection" class="mode-selection">
            <h1>Michigan Geography Quiz</h1>
            <p>Test your knowledge of Michigan cities!</p>
            <div class="mode-buttons">
                <button id="cities-btn" class="mode-btn">Cities</button>
                <button id="county-seats-btn" class="mode-btn">County Seats</button>
                <button id="counties-btn" class="mode-btn">Counties</button>
                <button id="state-parks-btn" class="mode-btn">State Parks</button>
                <button id="congress-districts-btn" class="mode-btn">Congressional Districts</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>

</html>
